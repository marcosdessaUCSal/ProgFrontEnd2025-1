<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Graça!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="cont-maior">

        <header>
            <h2>Exercício: Engraçado ou Sem Graça??</h2>
        </header>

        <div class="painel">
            <button class="btn" onclick="verLista()">
                <div class="conteudo-btn">VER SUJEITOS</div>
            </button>
            <button class="btn" onclick="esconderRegistros()">
                <div class="conteudo-btn">ESCONDER MENSAGENS</div>
            </button>
            <button class="btn" onclick="mockarSujeitos()">
                <div class="conteudo-btn">MOCKAR SUJEITOS</div>
            </button>
            <button class="btn" onclick="apagarSujeitos()">
                <div class="conteudo-btn">APAGAR SUJEITOS</div>
            </button>
        </div>

        <div class="duas-colunas">

            <div class="coluna-esq tamanho-grande" id="col-esq">
                <div class="container-mascara">
                    <img src="assets/img/sem-mascara.svg" onclick="mudarParaDir()">
                </div>
                <div class="titulo">SEM GRAÇA</div>
                <textarea rows="1" class="campo-texto visivel" id="area-esq"></textarea>
                <button class="btn visivel" id="btn-esq" onclick="enviar(false)">
                    <span class="conteudo-btn">ENVIAR</span>
                </button>
            </div>

            <div class="coluna-dir tamanho-pequeno" id="col-dir">
                <div class="container-mascara">
                    <img src="assets/img/com-mascara.svg" onclick="mudarParaEsq()">
                </div>
                <div class="titulo">ENGRAÇADO</div>
                <textarea rows="1" class="campo-texto invisivel" id="area-dir"></textarea>
                <button class="btn invisivel" id="btn-dir" onclick="enviar(true)">
                    <span class="conteudo-btn">ENVIAR</span>
                </button>
            </div>

        </div>

        <div class="container-registros invisivel" id="cont-reg"></div>

    </div>


    <script src="assets/scripts/script.js"></script>

</body>

</html>
